<head>

    <link rel="stylesheet" href="./css/bootstrap.min.css">

<body>
    <div><button class="mymy">Dark mode</button></div>
    <div class="parent">
        <div class="header">

            <div class="top">
                <div class="circle">
                    <span class="red circle2"></span>
                </div>
                <div class="circle">
                    <span class="yellow circle2"></span>
                </div>
                <div class="circle">
                    <span class="green circle2"></span>
                </div>

            </div>
            <div class="title">
                <p id="title2">ToDo APP.JS</p>
            </div>
        </div>

        <div class="in">
            <!-- /* From Uiverse.io by mrhyddenn */ -->
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="Name" required="">
                <label for="name" class="form__label">Name of Task</label>
            </div>
            <!-- /* From Uiverse.io by mrhyddenn */ -->
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="Name" required="">
                <label for="name" class="form__label">Description</label>
            </div>
            <!-- /* From Uiverse.io by mrhyddenn */ -->
            <div class="form__group field">
                <input type="date" class="form__field" placeholder="Name" required="">
                <label for="name" class="form__label"></label>
            </div>
            <!-- /* From Uiverse.io by KINGFRESS */ -->
            <div class="bttn">
                <button class="click">
                    <span class="span-mother">
                        <span>A</span>
                        <span>D</span>
                        <span>D</span>

                    </span>
                    <span class="span-mother2">
                        <span>A</span>
                        <span>D</span>
                        <span>D</span>


                    </span>
                </button>
            </div>


            <div class="out">
                <h1>Task List</h1>
                <div class="alert alert-warning alert-dismissible fade show myalert" role="alert">
                    <strong>NO TASKS ADDED</strong> You should add in on some of those fields below.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
              
                
                
            </div>
            
        </div>
    </div>
    <script src="./js/jquery.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
